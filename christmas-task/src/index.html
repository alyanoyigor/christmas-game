<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/favicon.ico">
  <title>Christmas Task</title>
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a class="logo to-main-page"></a><a class="nav__link to-toys-page">Игрушки</a><a
        class="nav__link to-tree-page">Ёлка</a>
    </nav>
    <div class="selected-cards"><span class="selected-cards__amount">0</span></div>
  </header>
  <main class="main">
    <div class="page-tree">
      <div class="page-tree__settings">
        <div class="interact-block">
          <button class="music-btn"></button>
          <button class="snow-btn"></button>
        </div>
        <div class="select-tree">
          <h3 class="title select-tree__title">Выберите Ёлку</h3>
          <div class="default-trees">
            <div class="default-tree"></div>
            <div class="default-tree"></div>
            <div class="default-tree"></div>
            <div class="default-tree"></div>
          </div>
        </div>
        <div class="bg-trees-box">
          <h3 class="title">Выберите фон</h3>
          <div class="select-bg-trees">
            <div class="select-bg-tree"></div>
            <div class="select-bg-tree"></div>
            <div class="select-bg-tree"></div>
            <div class="select-bg-tree"></div>
            <div class="select-bg-tree"></div>
            <div class="select-bg-tree"></div>
            <div class="select-bg-tree"></div>
            <div class="select-bg-tree"></div>
          </div>
        </div>
        <div class="garland-box">
          <div class="garland-title-box">
            <h3 class="title garland-title">Гирлянда</h3>
            <label class="garland-switch" for="garland-checkbox">
              <input type="checkbox" class="garland-checkbox" id="garland-checkbox" />
              <div class="garland-slider"></div>
            </label>
          </div>
          <div class="garland-colors">
            <button class="garland-color"></button>
            <button class="garland-color"></button>
            <button class="garland-color"></button>
            <button class="garland-color"></button>
            <button class="garland-color"></button>
          </div>
        </div>
        <button class="save-tree-btn">Сохранить</button>
      </div>
      <div class="bg-tree">
        <div class="tree"></div>
      </div>
      <div class="page-tree__toys">
        <div class="selected-toys-box">
          <h3 class="title">Игрушки</h3>
          <div class="selected-toys">
            <div class="selected-toy">
              <img src="assets/toys/1.webp" class="selected-toy__img" alt="" />
              <div class="selected-toy__amount">5</div>
            </div>
          </div>
        </div>
        <div class="decorated-trees-box">
          <h3 class="title">Вы нарядили</h3>
          <div class="decorated-trees">
            <div class="decorated-tree"></div>
            <div class="decorated-tree"></div>
            <div class="decorated-tree"></div>
            <div class="decorated-tree"></div>
            <div class="decorated-tree"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <span class="project-year">© 2021</span><a href="https://github.com/alyanoyigor" target="_blank"
      class="github-author">Igor Alyanoy</a><a href="https://rs.school" target="_blank" class="rsschool-logo"></a>
  </footer>
</body>

</html>
